      <p>Welcome to the Chat App</p>
      <script type="text/javascript" src="/socket.io/socket.io.js"></script>
      <script type="text/javascript">
        var socket = io(); //initiating a request

        socket.on('connect', () => {

          console.log('Disconnected from the server');
        })
